<!DOCTYPE html>
<html>
  <head>
    <title>Haunted Cafe VR</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-joystick-component@^1.0.0/dist/aframe-joystick-component.min.js"></script>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <a-scene fog="type: linear; color:rgb(96, 94, 94); far: 9; near: 0">
      <div id="startOverlay">
        <button id="startButton">PLAY...</button>
      </div>
      <a-assets>
        <audio id="horror-sound" src="horror.mp3" preload="auto"></audio>
        <img id="parquetTexture" src="Wood.jpg" crossorigin="anonymous" />
        <img id="wallTexture" src="wallpaper.jpg" crossorigin="anonymous" />
        <img id="wallTexture2" src="wallpaper2.jpg" crossorigin="anonymous" />
      </a-assets>
      <a-entity
        id="flicker1"
        light="type: point; color: #fff; intensity: 1; distance: 10"
        position="0 3 -5"
      ></a-entity>

      <!-- نور دوم -->
      <a-entity
        id="flicker2"
        light="type: point; color: #fff; intensity: 1; distance: 10"
        position="14.77 2.5 6"
      ></a-entity>
      <a-entity
        id="bgSound"
        position="0 1.6 0"
        sound="src: #horror-sound; loop: true; autoplay: false; positional: false; volume: 1"
      ></a-entity>

      <!-- دوربین -->
      <a-entity
        id="player"
        movement-controls="speed: 0.1"
        joystick-controls="hand: right"
        touch-controls
        position="0 1.6 0"
        wasd-controls="acceleration: 20"
      >
        <!-- <a-camera look-controls> -->
        <a-camera look-controls="pointerLockEnabled: true">
          <a-cursor
            id="cursor"
            fuse="true"
            fuse-timeout="500"
            material="color: white; shader: flat"
          ></a-cursor>
        </a-camera>
      </a-entity>
      <a-entity
        gltf-model="door.glb"
        position="4 0 -6"
        scale="2.5 2.5 2.5"
        rotation="0 180 0"
      ></a-entity>
      <a-entity
        gltf-model="bloodySoofa.glb"
        position="-2 0 -5"
        scale="1.5 1.5 1.5"
        rotation="0 0 0"
      ></a-entity>
      <a-entity
        gltf-model="sofa.glb"
        position="-5.1 0 -2"
        scale="0.002 0.002 0.002"
        rotation="0 120 0"
      ></a-entity>
      <a-entity
        gltf-model="window.glb"
        position="0 3 -5.80"
        scale="0.002 0.0001 0.002"
        rotation="90 0 0"
      ></a-entity>

      <a-entity
        gltf-model="smallBlood.glb"
        position="-3 3 -5.90"
        scale="4 4 4"
        rotation="0 180 0"
      ></a-entity>
      <a-entity
        gltf-model="blood.glb"
        position="1 0.1 -1.90"
        scale="0.3 0 0.3"
        rotation="0 180 0"
      ></a-entity>

      <!--samara-->
      <a-entity
        gltf-model="samara.glb"
        position="14 1.5 -2"
        scale="0.5 0.5 0.5"
        rotation="0 -90 0"
        animation="property: position; to: 18 1 -2; dir: alternate; dur: 4000; loop: true"
      ></a-entity>

      <a-entity
        gltf-model="scaryGuy.glb"
        position="10.44 2 11"
        scale="2 2 2"
        rotation="0 120 0"
      ></a-entity>
      <a-light
        type="point"
        position="11.44 2 11"
        intensity="1.5"
        distance="10"
        decay="2"
        color="#ffffff"
      ></a-light>
      <a-entity
        gltf-model="spiderWeb.glb"
        position="16.77 2.5 10"
        scale="0.2 0.7 0.8"
        rotation="0 120 0"
      ></a-entity>
      <a-entity
        gltf-model="scary_tree.glb"
        position="5.89 2.5 2.82"
        scale="1.5 1.5 1.5"
        rotation="0 -90 0"
      ></a-entity>
      <!-- کف -->
      <a-plane
        position="0 0 0"
        rotation="-90 0 0"
        width="12"
        height="12"
        material="src: #parquetTexture; repeat: 4 4; roughness: 1; metalness: 0.2; color: #ffffff; opacity: 0.7; transparent: true"
      ></a-plane>

      <!-- دیوارها (بزرگتر شده) -->
      <a-plane
        position="0 2.5 -6"
        rotation="0 0 0"
        width="12"
        height="5"
        material="src: #wallTexture; repeat: 4 2"
      ></a-plane>
      <a-plane
        position="0 2.5 6"
        rotation="0 180 0"
        width="12"
        height="5"
        material="src: #wallTexture; repeat: 4 2"
      ></a-plane>
      <a-plane
        position="-6 2.5 0"
        rotation="0 90 0"
        width="12"
        height="5"
        material="src: #wallTexture; repeat: 4 2"
      ></a-plane>
      <!-- متن روی دیوار چرخیده -->
      <a-entity id="hunted-sign">
        <!-- E (خاموش، چشمک‌زن) -->
        <a-entity
          text="value: E; color: #FFD700; align: center; width: 4"
          position="-6 3.6 -2.5"
          rotation="0 90 0"
          animation="property: text.opacity; from: 0; to: 3; dur: 900; dir: alternate; loop: true"
        >
        </a-entity>

        <!-- F -->
        <a-entity
          text="value: F; color: #FFD700; align: center; width: 4"
          position="-6 3.6 -2.0"
          rotation="0 90 0"
        ></a-entity>

        <!-- A -->
        <a-entity
          text="value: A; color: #FFD700; align: center; width: 4"
          position="-6 3.6 -1.5"
          rotation="0 90 0"
        ></a-entity>

        <!-- C -->
        <a-entity
          text="value: C; color: #FFD700; align: center; width: 4"
          position="-6 3.6 -1.0"
          rotation="0 90 0"
        ></a-entity>

        <!-- D -->
        <a-entity
          text="value: D; color: #FFD700; align: center; width: 4"
          position="-6 3.6 -0.5"
          rotation="0 90 0"
        ></a-entity>
        <a-entity
          text="value: -; color: #FFD700; align: center; width: 4"
          position="-6 3.6 -0.7"
          rotation="0 90 0"
        ></a-entity>

        <!-- E (خاموش، چشمک‌زن) -->
        <a-entity
          text="value: E; color: #FFD700; align: center; width: 4"
          position="-6 3.6 0.0"
          rotation="0 90 0"
        >
        </a-entity>

        <!-- T -->
        <a-entity
          text="value: T; color: #FFD700; align: center; width: 4"
          position="-6 3.6 0.5"
          rotation="0 90 0"
        ></a-entity>

        <!-- N (خاموش، چشمک‌زن) -->
        <a-entity
          text="value: N; color: #FFD700; align: center; width: 4"
          position="-6 3.6 1.0"
          rotation="0 90 0"
          animation="property: text.opacity; from: 0; to: 3; dur: 900; dir: alternate; loop: true"
        >
        </a-entity>

        <!-- U -->
        <a-entity
          text="value: U; color: #FFD700; align: center; width: 4"
          position="-6 3.6 1.5"
          rotation="0 90 0"
        ></a-entity>

        <!-- H -->
        <a-entity
          text="value: H; color: #FFD700; align: center; width: 4"
          position="-6 3.6 2.0"
          rotation="0 90 0"
        ></a-entity>
      </a-entity>

      <a-plane
        position="6 2.5 -5"
        rotation="0 -90 0"
        width="2"
        height="5"
        material="src: #wallTexture; repeat: 4 2"
      ></a-plane>
      <a-plane
        position="6 2.5 3"
        rotation="0 -90 0"
        width="6"
        height="5"
        material="src: #wallTexture; repeat: 4 2"
      ></a-plane>
      <!-- قرنیز دیوار جلو -->
      <a-box
        position="0 0.1 -6"
        width="12"
        height="0.2"
        depth="0.05"
        color="#5a3e1b"
      ></a-box>

      <!-- قرنیز دیوار عقب -->
      <a-box
        position="0 0.1 6"
        width="12"
        height="0.2"
        depth="0.05"
        color="#5a3e1b"
      ></a-box>

      <!-- قرنیز دیوار چپ -->
      <a-box
        position="-6 0.1 0"
        width="12"
        height="0.2"
        depth="0.05"
        rotation="0 90 0"
        color="#5a3e1b"
      ></a-box>

      <!-- قرنیز دیوار راست - بخش اول (قبل از در) -->
      <a-box
        position="6 0.1 -5"
        width="2"
        height="0.2"
        depth="0.05"
        rotation="0 -90 0"
        color="#5a3e1b"
      ></a-box>

      <!-- قرنیز دیوار راست - بخش دوم (بعد از در) -->
      <a-box
        position="6 0.1 3"
        width="6"
        height="0.2"
        depth="0.05"
        rotation="0 -90 0"
        color="#5a3e1b"
      ></a-box>

      <!-- سقف -->
      <a-plane
        position="0 5 0"
        rotation="90 0 0"
        width="12"
        height="12"
        color="#ffffff"
      ></a-plane>

      <a-entity
        light="type: point; intensity: 0.2; distance: 50; decay: 2; color: #f0e6d2"
        position="0 4 0"
      ></a-entity>

      <!-- مدل‌ها -->

      <a-entity
        gltf-model="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/main/2.0/SheenChair/glTF-Binary/SheenChair.glb"
        position="3 0 5"
        rotation="0 180 0"
        scale="2 2 2"
      ></a-entity>
      <a-entity
        gltf-model="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/main/2.0/SheenChair/glTF-Binary/SheenChair.glb"
        position="5 0 5"
        rotation="0 180 0"
        scale="2 2 2"
      ></a-entity>
      <a-entity
        gltf-model="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/main/2.0/SheenChair/glTF-Binary/SheenChair.glb"
        position="3 0 2"
        rotation="0 0 0"
        scale="2 2 2"
      ></a-entity>
      <a-entity
        gltf-model="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/main/2.0/SheenChair/glTF-Binary/SheenChair.glb"
        position="5 0 2"
        rotation="0 0 0"
        scale="2 2 2"
      ></a-entity>
      <a-entity
        gltf-model="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/main/2.0/SheenChair/glTF-Binary/SheenChair.glb"
        position="-5.000 0 2.75"
        rotation="0 90 0"
        scale="2 2 2"
      ></a-entity>
      <!-- اتاق سوم فرنیچر-->
      <a-entity
        gltf-model="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/main/2.0/SheenChair/glTF-Binary/SheenChair.glb"
        position="12.77 0 5"
        rotation="0 0 0"
        scale="2 2 2"
      ></a-entity>
      <a-entity
        gltf-model="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/main/2.0/SheenChair/glTF-Binary/SheenChair.glb"
        position="10.77 0 7"
        rotation="0 90 0"
        scale="2 2 2"
      ></a-entity>
      <a-entity
        gltf-model="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/main/2.0/SheenChair/glTF-Binary/SheenChair.glb"
        position="14.77 0 7"
        rotation="0 -90 0"
        scale="2 2 2"
      ></a-entity>
      <a-entity position="0 0 0">
        <!-- پایه‌ی میز کروی -->
        <a-sphere
          position="12.77 0.4 7"
          radius="0.5"
          material="src: #wallTexture2; repeat: 2 2"
          segments-height="18"
          segments-width="36"
        >
        </a-sphere>

        <!-- شیشه‌ی روی میز -->
        <a-cylinder
          position="12.77 0.9 7"
          radius="0.65"
          height="0.02"
          color="#ffffff"
          material="opacity: 0.3; transparent: true; roughness: 0.1; metalness: 0.8"
        >
        </a-cylinder>
      </a-entity>
      <a-entity position="0 0 0">
        <!-- پایه‌ی میز کروی -->
        <a-sphere
          position="-3.14 0.4 -2.2"
          radius="0.5"
          material="src: #wallTexture2; repeat: 2 2"
          segments-height="18"
          segments-width="36"
        >
        </a-sphere>

        <!-- شیشه‌ی روی میز -->
        <a-cylinder
          position="-3 0.9 -2.2"
          radius="0.65"
          height="0.02"
          color="#ffffff"
          material="opacity: 0.3; transparent: true; roughness: 0.1; metalness: 0.8"
        >
        </a-cylinder>
      </a-entity>
      <a-entity position="0 0 0">
        <!-- پایه‌ی میز بیضی‌شده -->
        <a-sphere
          position="3.5  0.4 3.5"
          radius="0.5"
          scale="1.3 1 0.8"
          material="src: #wallTexture2; repeat: 2 2"
          segments-height="18"
          segments-width="36"
        ></a-sphere>

        <!-- شیشه‌ی روی میز بیضی‌شده -->
        <a-cylinder
          position="3.5 0.9 3.5"
          radius="0.65"
          height="0.02"
          scale="1.3 1 0.8"
          color="#ffffff"
          material="opacity: 0.3; transparent: true; roughness: 0.1; metalness: 0.8"
        ></a-cylinder>
      </a-entity>

      <a-entity
        gltf-model="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/main/2.0/SheenChair/glTF-Binary/SheenChair.glb"
        position="-5.000 0 4.649"
        rotation="0 90 0"
        scale="2 2 2"
      ></a-entity>

      <a-box
        position="-5 0.5 0"
        depth="1"
        height="1"
        width="1"
        material="color: #888888"
      ></a-box>

      <a-entity
        gltf-model="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/main/2.0/IridescenceLamp/glTF-Binary/IridescenceLamp.glb"
        position="-5 1 0"
        scale="2.5 2.5 2.5"
      ></a-entity>
      <!-- نور نقطه‌ای -->
      <a-light
        type="point"
        color="black"
        intensity="1.5"
        distance="10"
        position="-5 2 0"
      >
      </a-light>
      <!-- هاله‌ی نور -->
      <a-sphere
        position="-5 1.5 0"
        radius="0.2"
        color="#ffffcc"
        material="emissive: #ffffcc; emissiveIntensity: 1; opacity: 0.3; transparent: true"
      >
      </a-sphere>

      <a-entity
        gltf-model="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/main/2.0/AntiqueCamera/glTF-Binary/AntiqueCamera.glb"
        position="2 0 -5"
        scale="0.4 0.4 0.4"
      ></a-entity>

      <!-- راهرو -->

      <a-plane
        position="7.5 0 -2"
        rotation="-90 0 0"
        width="3"
        height="4"
        material="src: #parquetTexture; repeat: 1 2; roughness: 1; metalness: 0.2"
      ></a-plane>

      <a-plane
        position="7.5 5 -2"
        rotation="90 0 0"
        width="3"
        height="4"
        color="#ffffff"
      ></a-plane>
      <!-- دیوار سمت عقب -->
      <a-plane
        position="7.5 2.5 -4"
        rotation="0 0 0"
        width="3"
        height="5"
        material="src: #wallTexture; repeat: 2 2"
      ></a-plane>

      <!-- دیوار سمت جلو -->
      <a-plane
        position="7.5 2.5 0"
        rotation="0 180 0"
        width="3"
        height="5"
        material="src: #wallTexture; repeat: 2 2"
      ></a-plane>

      <!-- اتاق دوم (ابعاد کوچک‌تر 6x6) -->
      <a-plane
        position="12 0 -2"
        rotation="-90 0 0"
        width="6"
        height="6"
        material="src: #parquetTexture; repeat: 2 2; roughness: 1; metalness: 0.2"
      ></a-plane>

      <!-- دیوارهای اتاق دوم -->
      <a-plane
        position="12 2.5 -5"
        rotation="0 0 0"
        width="6"
        height="5"
        material="src: #wallTexture2; repeat: 2 2"
      ></a-plane>

      <a-plane
        position="9 2.5 0.5"
        rotation="0 90 0"
        width="1"
        height="5"
        material="src: #wallTexture2; repeat: 2 2"
      ></a-plane>
      <a-plane
        position="9 2.5 -4.5"
        rotation="0 90 0"
        width="1"
        height="5"
        material="src: #wallTexture2; repeat: 2 2"
      ></a-plane>
      <!-- دیوار مشترک با راهرو (در سمت چپ) -->
      <a-plane
        position="15 2.5 -2"
        rotation="0 -90 0"
        width="6"
        height="5"
        color="black"
      ></a-plane>

      <!-- سقف اتاق دوم -->
      <a-plane
        position="12 5 -2"
        rotation="90 0 0"
        width="6"
        height="6"
        color="#ffffff"
      ></a-plane>

      <!-- اتاق سوم-->

      <a-entity position="14 -3 6.5" rotation="0 90 0">
        <!-- دیوار جلو -->
        <a-plane
          position="0 5.5 -5.5"
          rotation="0 0 0"
          width="11"
          height="5"
          material="src: #wallTexture; repeat: 4 2"
        ></a-plane>

        <!-- دیوار عقب -->
        <a-plane
          position="0 5.5 5.5"
          rotation="0 180 0"
          width="11"
          height="5"
          material="src: #wallTexture; repeat: 4 2"
        ></a-plane>

        <!-- دیوار چپ -->
        <a-plane
          position="-5.5 5.5 0"
          rotation="0 90 0"
          width="11"
          height="5"
          material="src: #wallTexture; repeat: 4 2"
        ></a-plane>

        <!-- دیوار راست: بخش اول -->
        <a-plane
          position="5.5 5.5 -5"
          rotation="0 -90 0"
          width="2"
          height="5"
          material="src: #wallTexture; repeat: 4 2"
        ></a-plane>

        <!-- دیوار راست: بخش دوم -->
        <a-plane
          position="5.5 5.5 3"
          rotation="0 -90 0"
          width="6"
          height="5"
          material="src: #wallTexture; repeat: 4 2"
        ></a-plane>

        <!-- قرنیز دیوار جلو -->
        <a-box
          position="0 3.1 -5.5"
          width="11"
          height="0.2"
          depth="0.05"
          color="#5a3e1b"
        ></a-box>

        <!-- قرنیز دیوار عقب -->
        <a-box
          position="0 3.1 5.5"
          width="11"
          height="0.2"
          depth="0.05"
          color="#5a3e1b"
        ></a-box>

        <!-- قرنیز دیوار چپ -->
        <a-box
          position="-5.5 3.1 0"
          width="11"
          height="0.2"
          depth="0.05"
          rotation="0 90 0"
          color="#5a3e1b"
        ></a-box>

        <!-- قرنیز دیوار راست - بخش اول -->
        <a-box
          position="5.5 3.1 -5"
          width="2"
          height="0.2"
          depth="0.05"
          rotation="0 -90 0"
          color="#5a3e1b"
        ></a-box>

        <!-- قرنیز دیوار راست - بخش دوم -->
        <a-box
          position="5.5 3.1 3"
          width="6"
          height="0.2"
          depth="0.05"
          rotation="0 -90 0"
          color="#5a3e1b"
        ></a-box>

        <!-- سقف -->
        <a-plane
          position="0 8 0"
          rotation="90 0 0"
          width="11"
          height="11"
          color="#ffffff"
        ></a-plane>

        <!-- کف -->
        <a-plane
          position="0 3 0"
          rotation="-90 0 0"
          width="11"
          height="11"
          material="src: #parquetTexture; repeat: 4 4; roughness: 1; metalness: 0.2; color: #ffffff; opacity: 0.7; transparent: true"
        ></a-plane>
      </a-entity>
    </a-scene>
  </body>
</html>
